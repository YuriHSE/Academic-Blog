<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"> <!--подключаем шаблонизатор-->
<head>
    <title>Блог сайта</title> <!--здесь хранится параметр title, который передается из контроллера-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5"> <!-- container - встроенный класс в бутстрапе, который добавляет отступы, mt - отступ сверху-->
    <h1>Добавление статьи</h1>
    <form action="/api/v1/apps/blog/add" method="post" enctype="multipart/form-data"> <!--action - обработка формы(указываем страничку, где и будет находиться сама эта форма); method - указываем метод передачи данных, таким образом данные будут скрытно передаваться на сервер-->
<!--        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />-->
        <input type="text" name="title" placeholder="Введите название статьи" class="form-control"/><br>
        <input type="text" name="anons" placeholder="Введите анонс" class="form-control"/><br>
        <textarea name="full_text" placeholder="Введите текст статьи" class="form-control"></textarea><br>
        <input type="file" name="file" placeholder="Загрузите файл">
        <button type="submit" class="btn btn-success">Добавить статью</button> <!--submit указывает на то, что страничка будет перезагружаться-->
    </form>

</div>
<h1 th:inline="text">Hello</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
