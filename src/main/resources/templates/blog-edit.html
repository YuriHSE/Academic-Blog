<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--подключаем шаблонизатор-->
<head>
    <title>Редактирование статьи</title> <!--здесь хранится параметр title, который передается из контроллера-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}"> <!--создаем тот же цикл, чтобы в форме для редактирования был старый текст-->
        <form method="post" enctype="multipart/form-data"> <!--Без action действие происходит на этой самой страничке-->
<!--            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />-->
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control"/><br>
            <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс" class="form-control"/><br>
            <textarea name="full_text" placeholder="Введите текст статьи" class="form-control" th:text="${el.full_text}"/><br> <!--у textarea нет параметра value-->
            <input type="file" name="file" placeholder="Загрузите файл">
            <button type="submit" class="btn btn-success">Обновить статью</button>
        </form>
    </div>

</div>

<div th:insert="~{blocks/footer :: footer}"></div>

</body>
</html>
